- name: install mariadb server package (CentOS)
  tags: centos, db, mariadb
  yum:
    name: mariadb
    state: latest
  when: ansible_distribution == "CentOS"

- name: install mariadb server package (Debian)
  tags: db, mariadb, debian
  apt:
    name: mariadb-server
    state: latest
  when: ansible_distribution == "Debian"
